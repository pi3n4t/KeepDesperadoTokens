name: Create Release

on: workflow_dispatch

env:
  WORKING_DIR: '/home/runner/work/DasProjektKannZerstoertWerdenBitte/DasProjektKannZerstoertWerdenBitte'

jobs:
    create-snapshot:
        runs-on: ubuntu-latest
        
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v2
            with:
              fetch-depth: 0
      
          - name: Release
            uses: ncipollo/release-action@v1
            with:
              allowUpdates: true
              artifactErrorsFailBuild: true
              removeArtifacts: true
              tag: "${{ steps.version.outputs.VERSION }}"
              artifacts: "/home/runner/work/DasProjektKannZerstoertWerdenBitte/DasProjektKannZerstoertWerdenBitte/target/*.jar"
            
